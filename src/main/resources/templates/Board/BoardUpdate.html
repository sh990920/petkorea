<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="/board/update/update/" method="POST" style="width: 100%; height: 100%;">
            <input type="hidden" th:value="${board.idx}" id="idx" name="idx">
            <div class="row align-items-center" style="height: 200px; width: 100%; text-align: center">
                <h1>글 수정</h1>
            </div>
            <div class="row" style="height: 50px; width: 100%; text-align: end;">
                <div class="col-10">

                </div>
                <div class="col-2">
                    <input class="btn btn-primary" type="button" value="뒤로가기" onclick="location.href='/board/'">
                </div>
            </div>
            <div class="row align-items-center" style="height: 50px; width: 100%;">
                <div class="col-3" style="font-size: 23px; font-weight: bold; text-align: end;">
                    제목  :
                </div>
                <div class="col-9 align-self-center" style="font-size: 20px;">
                    <input th:value="${board.title}" style="width: 70%; padding-right: 30%;" type="text" id="title" name="title">
                </div>
            </div>
            <div class="row" style="height: 50px; width: 100%;">
                <div class="col-9">

                </div>
                <div class="col-3" style="text-align: end; font-size: 20px; padding-right: 20px;">
                    <div th:text="'작성자 : ' + ${board.writer}"></div>
                    <input type="hidden" id="writer" name="writer" th:value="${board.writer}" readonly>
                </div>
            </div>
            <div class="row" style="height: 500px; width: 100%;">
                <textarea id="content" name="content" th:text="${board.content}"></textarea>
            </div>
            <div class="row" style="height: 20px; width: 100%;">

            </div>
            <div class="row" style="height: 50px; width: 100%;">
                <div class="col-3">

                </div>
                <div class="col-6" style="height: 100%;">
                    <input style="width: 100%; height: 100%;" class="btn btn-primary" type="button" value="글 작성" onclick="boardAdd(this.form);">
                </div>
                <div class="col-3">

                </div>
            </div>
        </form>
    </div>
    <div style="height: 50px;">

    </div>
    <script src="/js/board.js"></script>
</body>
</html>
