<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <style>
        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: solid 2px #1E90FF;
            border-radius: 5px;
            font-size: 20px;
            resize: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center" style="height: 200px; width: 100%; text-align: center">
            <h1>상세보기</h1>
        </div>
        <div class="row" style="height: 50px; width: 100%; text-align: end;">
            <div class="col-10">

            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="button" value="뒤로가기" onclick="location.href='/board/'">
            </div>
        </div>
        <div class="row align-items-center" style="height: 50px; width: 100%; text-align: center">
            <h3 th:text="${board.title}">제목</h3>
        </div>
        <div class="row" style="height: 50px; width: 100%;">
            <div class="col-9">

            </div>
            <div th:text="'작성자 : ' + ${board.writer}" class="col-3" style="text-align: end; font-size: 20px; padding-right: 20px;">

            </div>
        </div>
        <div class="row" style="height: 50px; width: 100%;">
            <div class="col-9">

            </div>
            <div class="col-3" style="height: 100%;" th:if="${id} == ${board.writer}">
                <div class="row" style="height: 100%; width: 100%;">
                    <form class="col-6" style="height: 100%;" action="/board/delete/" method="POST">
                        <input type="hidden" th:value="${board.idx}" name="idx">
                        <input class="btn btn-primary" type="submit" value="삭제하기">
                    </form>
                    <form class="col-6" style="height: 100%;" action="/board/update/" method="GET">
                        <input type="hidden" th:value="${board.idx}" name="idx">
                        <input class="btn btn-primary" type="submit" value="수정하기">
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="height: 500px; width: 100%;">
            <textarea th:text="${board.content}" readonly></textarea>
        </div>
    </div>
</body>
</html>
